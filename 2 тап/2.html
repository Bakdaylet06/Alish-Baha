<!DOCTYPE html>

        .content a {
            color: #FF66CC;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        footer {
            padding: 20px 0;
            background-color: #3E007B;
            color: white;
            font-size: 14px;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;

        }
